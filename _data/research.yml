- title: "Is That the Way? Tourism-Driven Social Change and the Decline of Local Participation"
  abstract: "[AVAILABLE UPOR REQUEST] Tourism is generally praised for revitalizing local economies, yet it can also carry subtle political costs. In this article, I argue that contexts of persistent mobility, where social encounters are frequent but ephemeral, weaken the incentives to invest and to enforce local participation. I examine the case of the Way of Saint James (Camino de Santiago) in Spain, where a tourist boom transformed social life in small urban and rural communities. Using a difference-in-differences strategy, I show that tourist exposure reduced association density by roughly 17-24 percent of the sample mean and local turnout by nearly 2 percentage points. Communities that host pilgrims face a contextual and compositional shock. First, hostels tend to be located near town halls, disrupting existing social routines at these fixed places. Second, hostels attract younger, mobile residents who join the community and have less engagement in local affairs. Both effects changed the norms that enforce local participation."
