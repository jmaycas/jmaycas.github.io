- title: "Branch Closures and Evictions in the US"
  authors:
    - name: "Joan Calzada"
      url: "https://sites.google.com/view/joancalzada/page"
    - name: "Xavier Fageda"
      url: "https://webgrec.ub.edu/webpages/000005/cat/xfageda.ub.edu.html"
  abstract: "More than two million evictions occur in the US annually, with profound and lasting consequences for the families and communities affected. This paper examines how the closure of brick-and-mortar bank branches in the US affected the number of households threatened with evictions from 2000–2018. To overcome the potential endogeneity associated with branch closures, we adopt an instrumental variable (IV) identification strategy that uses bank mergers as an instrument for the distance between the population and bank branches at the census tract level. Our results show that interstate and intercounty mergers positively and significantly affected the distance to the closest bank branches. Moreover, we find that a 1% increase in the distance to the closest branch generated a 2.3% increase in the number of households threatened with eviction. The effects in urban tracts primarily drive this result. We complement our analysis with several robustness checks, including a matching procedure to control for pre-existing observable differences between tracts exposed and unexposed to mergers. Moreover, we re-estimate our model focusing on mergers where the acquiring and the acquired banks had overlapping branches within the same tract, and we consider different measures of financial exclusion and exposure to evictions."
  link: "https://papers.ssrn.com/sol3/papers.cfm?abstract_id=5000428"
