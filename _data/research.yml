- title: "Bordering on Discontent: The Political Consequences of Border Liberalization"
  authors:
    - name: "Josep Serrano-Serrat"
      url: "https://sites.google.com/view/j-serrano-serrat/about-me?authuser=0"
  abstract: "In the aftermath of globalization, Western democracies have witnessed a surge in political disaffection and radical-right support. While economic and migration shocks have been widely studied, the political effects of border liberalization remain underexplored. This paper theorizes and tests how increased border permeability can generate political discontent, even without necessarily affecting immigration or direct economic competition. We argue that open borders enable brief, routine interactions between groups across historically closed frontiers. When this occurs between regions of unequal perceived status, it can erode symbolic boundaries and foster resentment. We examine this in the context of the German–Czech border, which transformed from a militarized Cold War frontier to an internal EU border. Leveraging two moments of liberalization—the fall of the Iron Curtain (1989) and Czech EU accession (2004)—we apply difference-in-differences and event study designs using municipality-level data from Bavaria. Border liberalization led to a drop in turnout (≈ 2 pp) and a rise in radical-right support (≈ 1 pp). These findings have implications for the determinants of backlash against globalization."
  link: "https://osf.io/preprints/socarxiv/t6fhm_v1"

- title: "Voting Against the Incumbent: The Lasting Imprint of Economic Voting"
  abstract: "The literature of democratic accountability has studied economic voting as a short-term electoral behavior: voters punish incumbents for poor economic performance and then move on. This article argues that, for newly enfranchised voters, such retrospective evaluations can permeate into partisan attachments. I argue that high unemployment during an individual’s first election provides a salient cue that conditions anti-incumbent (first) vote choice, and then, accumulated electoral experience transforms this first choice into a persistent (non)partisan affiliation. I test this argument using the European Social Survey (ESS) rounds 1––11 across 29 European countries, together with cabinet data from ParlGov and economic indicators from the World Bank. I assign each respondent the average unemployment rate (socialization unemployment) and the party holding the Prime Minister's office (socialization incumbent) during the mandate preceding their first eligibility. So, the incumbent party facing re-election in such an electoral contest. Exploiting both within-cohort cross-country and within-country cross-cohort variation with country and eligibility-cohort fixed effect, I find that a one–SD increase in socialization unemployment reduces the probability of identifying with the socialization incumbent by about 2.8 percentage points later in life. Effects are concentrated under single-party majority cabinets. Among first-time voters, unemployment strongly predicts anti-incumbent voting, while anti-partisan identification emerges with accumulated electoral experience."
